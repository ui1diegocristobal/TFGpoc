version: 2.1
jobs:
  plan-tf-ci:
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            apk add make
            make plan-infra

  apply-tf-ci:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform apply
          command: |
            apk add make
            make apply-infra

workflows:
  terraform:
    jobs:
      - plan-tf-ci:
          filters:
              branches:
                only:
                  - master
      - hold-apply:
          type: approval
          requires:
            - plan-tf-ci
      - apply-tf-ci:
          filters:
              branches:
                only:
                  - master
          requires:
            - hold-apply